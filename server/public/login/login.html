<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web Chat App - Login</title>
    <link rel="stylesheet" href="http://localhost:8000/style">
  </head>
  <body>
    <div class="login">
      <div class="login-box">
        <p>Squares & Chat</p>
        <div class="login-contents">
          <input id="username" type="text" placeholder="User" style="margin-bottom: 10px">
          <input id="password" type="text" placeholder="Password">
          <div style="display: flex; flex-direction: row; justify-content: space-around; width: 50%">
            <div class="button" onclick="login()">
              <p>Login</p>
            </div>
            <div class="button" onclick="register()">
              <p>Register</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://localhost:8000/scripts"></script>
  </body>
</html>
